<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prefs</title>
</head>
<body>
	Prefs

	<script>
		var ipc = require('ipc');

		var button = document.createElement('button');
		button.textContent = 'Hide';
		button.addEventListener('click', function () {
			ipc.send('toggle-prefs');
		});
		document.body.appendChild(button);
	</script>
</body>
</html>
